    <!-- CONTACT US SECTION -->
    <section id="contact-section" class="section">
        <div class="container">
            <div class="text-center">
                <!-- <h1 class="section-title">Contact</h1> -->
                <img src="assets/img/title_img/contact.png" alt="" class="section-img-title">
                <h2>Leave us a message and we'll get back to you as soon as possible</h2>
            </div>
            <form>
                <div class="row form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <input type="text" class="form-control input-custom" placeholder="Name">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <input type="text" class="form-control input-custom" placeholder="Email">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <select class="form-control input-custom" id="exampleFormControlSelect1">
                            <option value="def" selected>Choose a Subject</option>
                            <option>Photography</option>
                            <option>Videography</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <textarea placeholder="Message" class="form-control input-custom"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <input type="submit" value="Submit" class="button form-control submit-button">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Scroll animation to #contactme & #portfolio -->
    <script>
        $('a[href*="#"]').on('click', function (e) {
            e.preventDefault()

            $('html, body').animate(
                {
                    scrollTop: $($(this).attr('href')).offset().top,
                },
                500,
                'linear'
            )
        })
    </script>

    <!-- Creates a fade-in effect on page reload via div.preloader -->
    <script>
        $(window).load(function () {
            $('.preloader').delay(400).fadeOut('slow');
        })
    </script>
